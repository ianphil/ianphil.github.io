{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title | default "Archive" }}</h1>
  </header>
  <div class="post-content">
    {{ .Content }}
    {{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul style="list-style: none; margin-left: 0;">
      {{ range .Pages }}
      <li style="margin-bottom: 8px;">
        <span class="post-meta" style="display: inline-block; width: 90px;">{{ .Date.Format "Jan 2" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</article>
{{ end }}
